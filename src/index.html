<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', {
        "title": "Main"
    })
<body>
    <div class="wrapper">
        <!-- @@include('html/header.html', {}) -->

        <main class="page">
            <section class="page__hero hero">
                <div class="hero__image ibg">
                    <img src="@img/hero-mainscreen.png" alt="bg-mainscreen">
                    <div class="hero__cover"></div>
                </div>
                <div class="hero__container container">
                    <div class="hero__body">
                        <h1 class="hero__title title title--center">Solutions for people like you</h1>
                    </div>
                </div>
            </section>

            <section class="page__cards cards">
                <div class="cards__container container">
                    <div class="cards__body">
                        <div class="cards__items">
                            
                        </div>
                    </div>
                </div>
            </section>

            <section class="page__solutions solutions">
                <div class="solutions__container container">
                    <div class="solutions__body">
                        <div class="solutions__content">
                            <h2 class="solutions__title title title--blue">Solutions for people like you</h2>
                            <div class="solutions__descr">How can we help your technology and services business develop a revenue engine based on Hubspot?</div>
                            <div class="solutions__btns">
                                <a href="#" class="solutions__btn btn btn--blue">Call to action</a>
                                <a href="#" class="solutions__btn btn btn--black">Call to action</a>
                            </div>
                        </div>

                        <div class="solutions__image ibg">
                            <img src="@img/photoapp.png" alt="bg-mainscreen">
                        </div>
                    </div>
                </div>
            </section>

            <section class="page__slider slider">
                <div class="slider__container container">
                    <div class="slider__body">
                        <div class="slider__cards"></div>
                        <div class="slider__nav">
                            <button class="slider__btn slider__btn--prev">
                                <img src="@img/arrow.svg" alt="arrow">
                            </button>
                            <button class="slider__btn slider__btn--next">
                                <img src="@img/arrow.svg" alt="arrow">
                            </button>
                        </div>
                    </div>
                </div>
            </section>



        </main>

        <!-- @@include('html/footer.html', {}) -->
    </div>
    
   <script src="js/app.min.js"></script>
</body>
</html>
